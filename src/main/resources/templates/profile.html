<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f8;
            color: #333;
        }

        .profile-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }

        .profile-header {
            background: linear-gradient(to right, #ee5a6f, #f29263);
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        .profile-details {
            padding: 20px;
        }

        .profile-details h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
            color: #333;
        }

        .profile-details p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
        }

        .update-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-top: 10px;
        }

        .update-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="profile-card">
    <div class="profile-header">
        <img src="https://img.icons8.com/bubbles/100/000000/user.png" alt="User-Profile-Image">
    </div>
    <div class="profile-details">
        <h1>Profile Details</h1>
        <p><strong>Firstname:</strong> <span th:text="${user.firstName}"></span></p>
        <p><strong>Lastname:</strong> <span th:text="${user.lastName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Status:</strong> <span th:text="${user.status}"></span></p>
        <a href="/profile/update" class="update-button">Update Profile</a>
    </div>
</div>
</body>
</html>
