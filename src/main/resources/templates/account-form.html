<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Account</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f8;
            margin: 0;
            padding: 20px;
            font-size: 16px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #003366;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
        }

        .button:hover {
            background-color: #45a049;
        }

        form {
            max-width: 400px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1>Add Account</h1>
<form th:action="@{/accounts/add}" th:object="${account}" method="post">
    <div class="form-group">
        <label for="accountType">Account Type</label>
        <input type="text" id="accountType" th:field="*{accountType}" required>
    </div>
    <div class="form-group">
        <label for="balance">Initial Balance</label>
        <input type="number" id="balance" th:field="*{balance}" required>
    </div>
    <button type="submit" class="button">Add Account</button>
</form>
</body>
</html>
