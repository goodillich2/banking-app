<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Transfer Money</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-size: 16px;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 0;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      text-align: center;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1>Transfer Money</h1>
<div class="form-container">
  <form th:action="@{/accounts/transfer}" th:object="${transfer}" method="post">
    <div class="form-group">
      <label for="fromAccountId">From Account ID</label>
      <div th:if="${transfer.fromAccountId != null}">
        <input type="text" id="fromAccountId" th:value="${transfer.fromAccountId}" th:field="*{fromAccountId}" readonly>
      </div>
      <div th:unless="${transfer.fromAccountId != null}">
        <select id="fromAccountId" th:field="*{fromAccountId}" required>
          <option th:each="account : ${accounts}" th:value="${account.accountId}" th:text="${account.accountId}"></option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="toAccountId">To Account ID</label>
      <input type="text" id="toAccountId" th:field="*{toAccountId}" required>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" th:field="*{amount}" required>
    </div>
    <button type="submit" class="button">Transfer</button>
  </form>
</div>
</body>
</html>
